<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    .container{
      display: flex;
      width: 80%;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .box1{
      width: 45%;
      height: 500px;
      background-color: blueviolet;
    }
    .box2{
      width: 45%;
      height: 500px;
      background-color: tomato;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1 animate__animated animate__fadeInLeft"></div>
    <div class="box2 animate__animated animate__fadeInRight"></div>
  </div>
  <div class="container">
    <div class="box1 wow animate__animated animate__fadeInLeft"></div>
    <div class="box2 wow animate__animated animate__fadeInRight"></div>
  </div>
  <div class="container">
    <div class="box1 wow animate__animated animate__fadeInLeft" data-wow-duration="2s"></div>
    <div class="box2 wow animate__animated animate__fadeInRight"></div>
  </div>
  <div class="container">
    <div class="box1 animate__animated animate__fadeInLeft"></div>
    <div class="box2 animate__animated animate__fadeInRight"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>
</html>
