<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p::before{
      content: "";
      background-color: red;
      width: 100px;
      height: 30px;
      display: block;
    }
    p::after{
      content: "這是after";
      background-color: rgb(0, 17, 255);
      width: 100px;
      height: 50px;
      display: block;
    }
  </style>
</head>
<body>
  <p>今天變冷了</p>
</body>
</html>
